name: Deploy NextTool

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # 调试步骤：确认文件路径
      - name: Debug build output
        run: |
          echo "当前目录: $(pwd)"
          ls -la
          ls -la .next
          ls -la package.json
          ls -la ecosystem.config.js

      # 修改后的 SCP 步骤
      - name: Upload to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: |
            .
          target: "/var/www/tool"
          overwrite: true
          debug: true
        strip_components: 3

      - name: Restart PM2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /var/www/tool
            ls -la
            pm2 restart next-app || pm2 start ecosystem.config.js
